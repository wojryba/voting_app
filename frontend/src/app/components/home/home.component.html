<div class="container">


  <div>
    <h1>This is FCC Voting App</h1>
    <h4>Below you can see polls hosted by the app.</h4>
    <h4>You can select a pool to see results and vote.</h4>
  </div>




  <div class="polls"  *ngFor="let poll of polls, let i = index">
    <div >
      <button class="allPolls" (click)="onClick(i)">{{poll.title}}</button>

    </div>
  </div>
</div>
